<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <title>Bookmarks Widget</title>

  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.7/esri/css/main.css">

  <link rel="stylesheet" href="app/css/Bookmarks.css">

  <script>
    var href = location.href;
    var demoLocation = href.slice(0, href.lastIndexOf("/"));
    var dojoConfig = {
      async: true,
      packages: [{
        name: "demo",
        location: demoLocation + "/app"
      }]
    };

  </script>

  <script src="https://jsdev.arcgis.com/4.7/"></script>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

  </style>

  <script>
    var bookmarks, view;

    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/Expand",
      "demo/Bookmarks",
      "dojo/domReady!"
    ], function (
      WebMap,
      MapView,
      Expand,
      Bookmarks
    ) {

        var webmap = new WebMap({
          portalItem: {
            id: "402451b7c31247a6a61d7f3d077139bf"
          }
        });

        view = new MapView({
          container: "viewDiv",
          map: webmap
        });

        bookmarks = new Bookmarks({
          view: view
        });

        var expand = new Expand({
          view: view,
          content: bookmarks
        });

        view.ui.add(expand, "top-right");

      });

  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
